apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = "com.github.lightningkite"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            //Don't add proguard to library
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        warning('InvalidPackage', 'NewApi')
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.jetbrains.anko:anko-sdk15:0.8.3'
    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.8.3'
    compile 'com.android.support:cardview-v7:24.1.0'
    compile 'org.jetbrains.anko:anko-cardview-v7:0.8.3'
    compile 'com.android.support:gridlayout-v7:24.1.0'
    compile 'org.jetbrains.anko:anko-gridlayout-v7:0.8.3'
    compile 'com.android.support:recyclerview-v7:24.1.0'
    compile 'org.jetbrains.anko:anko-recyclerview-v7:0.8.3'
    compile 'com.android.support:design:24.1.0'
    compile 'org.jetbrains.anko:anko-design:0.8.3'
    compile 'com.github.lightningkite:kotlin-core:master-SNAPSHOT'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'com.getkeepsafe.dexcount'
